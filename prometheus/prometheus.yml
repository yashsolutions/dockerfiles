global:
  scrape_interval:     15s
  external_labels:
    monitor: 'codelab-monitor'
rule_files:
    - '/etc/prometheus/alert.rules'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['ansible.ip:9100']
        labels:
          host: 'ansible'
          group: 'control'
          
      - targets: ['bastion.ip:9100']
        labels:
          host: 'bastion'
          group: 'expose'

      - targets: ['gerrit.ip:9100']
        labels:
          host: 'gerrit'
          group: 'control'

      - targets: ['internal-es-01.ip:9100']
        labels:
          host: 'internal-es-01'
          group: 'internal-es'

      - targets: ['internal-es-02.ip:9100']
        labels:
          host: 'internal-es-02'
          group: 'internal-es'

      - targets: ['internal-es-03.ip:9100']
        labels:
          host: 'internal-es-03'
          group: 'internal-es'
          
      - targets: ['internal-swarm-01.ip:9100']
        labels:
          host: 'internal-swarm-01'
          group: 'internal-swarm'
          
      - targets: ['internal-swarm-02.ip:9100']
